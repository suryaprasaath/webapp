<div class="container" style="margin-top: 2%;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;width: 45%;">
    <form [formGroup]="regisform" (ngSubmit)="Submit()" method="post">
<div style="margin: 2% 10%; padding: 3% 0%;float: left;display: inline;">
<label>
    Name :
    <input type="text" class="form-control" formControlName="Name" name="name" placeholder="Enter Name">
    <span *ngIf="Name && Name.invalid && Name.touched" style="color: red;">Name is required</span>
</label><br><br>

<label>
    Phoneno :
    <input type="text" class="form-control" name="phno" formControlName="Phoneno" placeholder="Enter Phone Number">
    <span *ngIf="Phoneno && Phoneno.invalid && Phoneno.touched" style="color: red;">Phone number is required</span>
</label><br><br>
<label>
    Email :
    <input type="email" formControlName="Email" class="form-control " name="email" placeholder="Enter Email">
    <span *ngIf="Email && Email.invalid && Email.touched" style="color: red;">Email is required</span>
</label><br><br>
</div>
<div style="margin: 3% 10%; padding-top: 5%; padding-bottom: 0%;">
    <label>
        RollNo :
        <input type="text" class="form-control" formControlName="Rollno" name="rollno" placeholder="Enter Rollno">
        <span *ngIf="Rollno && Rollno.invalid && Rollno.touched" style="color: red;">Rollno is required</span>
    </label><br><br>
    
    <label>
        Department :
        <input type="text" class="form-control" name="dept" formControlName="Dept" placeholder="Enter Department">
        <span *ngIf="Dept && Dept.invalid && Dept.touched" style="color: red;">Department is required</span>
    </label><br><br>
    <label>
        Event :
    </label>
    <mat-form-field appearance="fill">
        <mat-label>Select Event</mat-label>
        <mat-select formControlName="Events" multiple>
          <mat-option *ngFor="let event of eventlist" [value]="event">{{event}}</mat-option>
        </mat-select>
      </mat-form-field>

          <br><br>
    </div>
<div style="margin-left: 27%; position: relative;">
<button  [disabled]="this.regisform.invalid" mat-raised-button type="submit" class="btn btn-success"  style="margin: 2% 20%;" >Register</button>
</div>
</form>
<br>
</div>

<div class="container" style="margin-top: 4%;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;width: 45%;">

<form [formGroup]="loginform" (ngSubmit)="login()" method="post">

<label>
    Name :
    <input type="text" class="form-control" formControlName="Name" name="name" placeholder="Enter Name">
    <span *ngIf="Name && Name.invalid && Name.touched" style="color: red;">Name is required</span>
</label><br><br>
<label>
    Password :
    <input type="password" class="form-control " formControlName="Password" name="Password" placeholder="Enter password">
    <span *ngIf="Password && Password.invalid && Password.touched" style="color: red;">Password is required</span>
</label><br><br>
<button [disabled]="this.loginform.invalid" type="submit" mat-raised-button class="btn-success" style="margin: 2% 20%;">Login</button>
</form>
<br>

<div class="container" style="margin-top: 2%;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;width: 45%;">
    <div style="margin: 2% 30%; padding: 3% 0%;">
<form [formGroup]="Form" (ngSubmit)="Submit()" method="post" action="http://localhost:7777/" >

<label>
    Name :
    <input type="text" class="form-control" formControlName="Name" name="name" placeholder="Enter Name">
    <span *ngIf="Name && Name.invalid && Name.touched" style="color: red;">Name is required and minimum of 6 character in length</span>
</label><br><br>

<label>
    Phoneno :
    <input type="text" class="form-control" name="phno" formControlName="Phoneno" placeholder="Enter Phone Number">
    <span *ngIf="Phoneno && Phoneno.invalid && Phoneno.touched" style="color: red;">Phone number is required</span>
</label><br><br>
<label>
    Email :
    <input type="email" formControlName="Email" class="form-control " name="email" placeholder="Enter Email">
    <span *ngIf="Email && Email.invalid && Email.touched" style="color: red;">Email is required</span>
</label><br><br>
<label>
    Password :
    <input type="password" class="form-control " name="Password" formControlName="Password" placeholder="Enter password">
    <span *ngIf="Password && Password.invalid && Password.touched" style="color: red;">Password is required</span>
</label><br><br>
<button  [disabled]="this.Form.invalid" mat-raised-button type="submit" class="btn btn-success"  style="margin: 2% 20%;" >Register</button>
</form>
<br>
<div style="margin-right:7%;">
<button mat-button style="color: red;  border: none;"><a href="/login" style="color: red;text-decoration: none;">Already have an account! Login</a></button>
</div>
</div>
